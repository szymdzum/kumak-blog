name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.41.0" # Use a newer version of Deno compatible with lockfile v4

      - name: Build site
        run: deno run -A --unstable-worker-options npm:astro build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1.10.0
        with:
          project: "kumak-blog" # Your Deno Deploy project name
          entrypoint: "dist/server/entry.mjs" # This file is generated by "npm build"
          root: "dist" # SSR apps still output to the "dist" folder by default